<h1 class="container mt-4"> My Todo's</h1>
<div *ngIf='message' class="alert alert-success" role="alert"> {{message}} </div>
<div class="container">
    <table class="table">
        <thead>
            <th>
                Description:
            </th>
            <th>
                Did you do it?
            </th>
            <th>Due date:</th>
            <th>Update</th>
            <th>Delete</th>
        </thead>
        <tbody>
            <tr *ngFor="let t of todo" >
                <td>{{t.description | uppercase}}</td>
                <td>{{t.done}}</td>
                <td>{{t.targetDate | date}}</td>
                <td> <button (click)=updatePost(t.id) class="btn btn-outline-success"> Update</button></td>
                <td> <button (click)=deletePost(t.id) class="btn btn-outline-danger"> Delete</button></td>

                
            </tr>

        </tbody>


    </table>

    <div class="container row">
        <button (click)="addTodo()" class="btn btn-success">Add new todo</button>
    </div>
</div>
