<h1 class="container mt-3"> Sign in:</h1>
<div class="container">
    <div *ngIf='invalidLogin' class="alert alert-danger"> {{errorMessage}} </div>

    <div class="mt-3 mb-5">


        Username: <input class="m-2" type="text" [(ngModel)]="username">
        Password: <input class="m-2" type="password" [(ngModel)]="password">

        <button class="btn btn-dark m-2" type="button" (click)="handleLogin()"> Login </button>
        <!-- <button class="btn btn-dark m-2" type="button" (click)="handleBasicAuthLogin()"> Login </button> -->

    </div>
</div>
