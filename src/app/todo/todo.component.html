<h1>
    Todo
</h1>

<div class="container">
    <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
        <fieldset> <label class="mt-1">Description</label>
            <input type="text" [(ngModel)]="todo.description" class="form-control" name="description"
                required="required">
        </fieldset>

        <fieldset> <label class="mt-3">Target Date</label>
            <input type="date" [ngModel]="todo.targetDate | date: 'yyyy-MM-dd'"
                (ngModelChange)="todo.targetDate = $event" class="form-control" name="targetDate" required="required">
        </fieldset>

        <button type="submit" class="btn btn-success mt-3">Save</button>
    </form>

</div>
